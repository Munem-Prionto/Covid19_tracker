<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Covid-19_Tracker</h1>
    </header>
    <div class="container">
        <section class="global" >
            <h2>Global Info</h2>
            <div id="global">
                
            <p>New Cases : </p>
            <p>Total Cases : </p>
            <p>New Recovered : </p>
            <p>Total Recovered : </p>
            <p>New Deaths : </p>
            <p>Total Deaths : </p>
            </div>
        </section>

        <section class="particularCountry"> 
            <h2>Search Country</h2>
            <form class="form" id="form">
                <input type="text" class="inputText" id="input" placeholder="Use Slug Name">
            </form>
            <div id="eachCountry">
                <!--
            <p>New Cases : <span>3112</span></p>
            <p>Total Cases : <span>312312</span></p>
            <p>New Recoverd : <span>7312</span></p>
            <p>Total Recoverd : <span>81212</span></p>
            <p>New Deaths : <span>152</span></p>
            <p>Total Deaths : <span>3112</span></p>-->
            </div>
        </section>
        <section class="listDiv">
            <h3>Slug Names</h3>
            <div id="list">
           
            </div>
        </section>
 
    </div>

    <footer>
        Munem Prionto &#169 2020
    </footer>

    <script src="app.js"></script>
</body>
</html>
